<div class="container-fluid mt-2">
    <div class="card mb-0">
        <div class="card-body table-responsive  center-form card-size">
            <table class="table table-hover table-head-fixed text-nowrap table-striped table-bordered table-sm ">
                <thead class="">
                    <tr class="text-center">
                        <th class="col-sm-1">N째</th>
                        <th>Cuenta</th>
                        <th>Denominaci처n</th>
                        <th>Grupo</th>
                        <th>Mov.</th>
                        <th>Nivel</th>
                        <th>Sinafip</th>
                        <th>Aso. Debe</th>
                        <th>Aso. Haber</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cuenta of _cuentas | filter:stringFilter; let i = index ">
                        <td class="col-sm-1 text-center">{{i+1}}</td>
                        <td class="text-center">{{cuenta.codcue}}</td>
                        <td>{{cuenta.nomcue}}</td>
                        <td class="col-sm-1">{{cuenta.grucue}}</td>
                        <td class="text-center">
                            <i class="fa fa-times-circle-o uncheck-circle" aria-hidden="true"
                                [hidden]=cuenta.movcue></i>
                            <i class="fa fa-check-circle-o check-circle" aria-hidden="true" [hidden]=!cuenta.movcue></i>
                        </td>
                        <td class="text-center">{{cuenta.idnivel.nomniv}}</td>
                        <td class="text-center">
                            <i class="fa fa-times-circle-o uncheck-circle" aria-hidden="true" [hidden]=cuenta.sigef></i>
                            <i class="fa fa-check-circle-o check-circle" aria-hidden="true" [hidden]=!cuenta.sigef></i>
                        </td>
                        <td>{{cuenta.asodebe}}</td>
                        <td>{{cuenta.asohaber}}</td>
                        <td class="text-center">
                            <span class="text-right m-2 editIcon ">
                                <i class="fa fa-pencil-square-o warning" aria-hidden="true"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
