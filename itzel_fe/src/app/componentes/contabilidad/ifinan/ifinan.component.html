<div class="container-fluid mt-2">
    <div class="card mb-0">
        <div class="card-body">
            <table class="table table-hover table-bordered table-sm sombra">
                <thead class="cabecera">
                   <tr class="pad0">
                      <th class="text-center"></th>
                      <th class="text-left">Nombre</th>
                      <th class="text-center">CÃ³digo</th>
                      <th></th>
                   </tr>
                </thead>
                <tbody class="detalle roboto small">
                   <tr *ngFor="let ifinan of _ifinan | filter: stringFilter; let i=index" class="fila pad0"
                      (click)="onCellClick($event, ifinan.idifinan )">
                      <td class="text-center small font-weight-bold">{{i+1}}</td>
                      <td>{{ ifinan.nomifinan }}</td>
                      <td class="text-center">{{ ifinan.codifinan }}</td>
                      <td class="text-center">
                         <div class="btn-group py-0">
                            <button type="button" class="btn btn-warning btn-xs dropdown-toggle py-0" data-toggle="dropdown"
                               aria-expanded="false">
                            </button>
                            <div class="dropdown-menu dropdown-menu-right popLista">
                               <button class="dropdown-item" type="button" (click)=" modificar( ifinan )"
                                  data-toggle="collapse" data-target="#div1" [disabled]="ifinan.idifinan == 1">
                                  <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                               <button class="dropdown-item" type="button" data-toggle="modal" data-target="#modalEliminar"
                                  (click)="eliminar( ifinan )" [disabled]="ifinan.idifinan == 1">
                                  <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                            </div>
                         </div>
                      </td>
                   </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
