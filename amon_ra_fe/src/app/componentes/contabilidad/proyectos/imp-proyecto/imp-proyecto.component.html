<div class="container-fluid mt-2">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm">
                    <h4 class="card-title">Imprimir reporte proyectos</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-3 center-form">
        <div class="card-body">
            <form [formGroup]="f_reporte">
                <div class="row">
                    <div class="col-sm">
                        <div class="input-group input-group-sm flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Reportes</span>
                            <select type="text" class="form-select" aria-label="Reporte"
                                aria-describedby="addon-wrapping" formControlName="reporte">
                                <option [ngValue]="reporte.value" *ngFor="let reporte of listaReportes">
                                    {{reporte.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm">
                        <div class="input-group input-group-sm flex-nowrap" *ngIf="f_reporte.value.reporte==1">
                            <span class="input-group-text" id="addon-wrapping">Nivel</span>
                            <select type="text" class="form-select" aria-describedby="addon-wrapping"
                                formControlName="nivel">
                                <option value="" *ngFor="let estructura of _estructura">{{estructura.nombre}}
                                    ({{estructura.nivel}})</option>
                            </select>
                        </div>
                        <div class="input-group input-group-sm flex-nowrap" *ngIf="f_reporte.value.reporte==2">
                            <span class="input-group-text" id="addon-wrapping">Grupo</span>
                            <select type="text" class="form-control" aria-describedby="addon-wrapping"
                                formControlName="grupo">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm text-right">
                        <button type="submit" class="btn btn-sm btn-success me-2">Cancelar</button>
                        <button type="submit" class="btn btn-sm btn-outline-success"
                            (click)="onSubmit()">Aceptar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
